<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
 
  </head>

  <body>

    <!-- Header -->
    <section class="jumbotron">
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </section>

    <!-- Search Container -->
    <section>
        <div>
            <form>
                <input type="text" placeholder="Enter the name of a city" />
                <button>Get Weather</button>
            </form>
        </div>
    
    <!-- List of Searched Cities Container -->
    <div class="box table-box">
        <div class="table-container">
            <table id="cityList" class="table is-bordered">
                <tr></tr>
                <!-- Table data generated in javascript -->
            </table>
            <button id="clr-btn" class="button is-danger">CLEAR</button>
        </div>
    </div>

    <!-- Forecast Card Deck -->
    <h4 class="headalign">5-Day Forecast</h4>
    <div class="card-deck">
        <!-- Day 1 -->
        <div class="card" style="width: 18rem;">
            <h3 class="date1">Lorem Ipsum</h3>
            <div class="card-body">
                <div class="icon1"></div>
                <h4 class="temp1"></h4>
                <h4 class="humidity1"></h4>
            </div>
        </div>
        <!-- Day 2 -->
        <div class="card" style="width: 18rem;">
            <h3 class="date2">Lorem Ipsum</h3>
            <div class="card-body">
                <div class="icon2"></div>
                <h4 class="temp2"></h4>
                <h4 class="humidity2"></h4>
            </div>
        </div>
        <!-- Day 3 -->
        <div class="card" style="width: 18rem;">
            <h3 class="date3">Lorem Ipsum</h3>
            <div class="card-body">
                <div class="icon3"></div>
                <h4 class="temp3"></h4>
                <h4 class="humidity3"></h4>
            </div>
        </div>
        <!-- Day 4 -->
        <div class="card" style="width: 18rem;">
            <h3 class="date4">Lorem Ipsum</h3>
            <div class="card-body">
                <div class="icon4"></div>
                <h4 class="temp4"></h4>
                <h4 class="humidity4"></h4>
            </div>
        </div>
        <!-- Day 5 -->
        <div class="card" style="width: 18rem;">
            <h3 class="date5">Lorem Ipsum</h3>
            <div class="card-body">
                <div class="icon5"></div>
                <h4 class="temp5"></h4>
                <h4 class="humidity5"></h4>
            </div>
        </div>
    </div>
    </section>
      
<!-- JavaScript Start -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
<!-- JavaScript End -->
  </body>

</html>
